sudo: false
language: python
services:
- docker
before_install:
- docker build -t antlr_plsql .
script: docker run antlr_plsql make build test
after_script: ([ "${TRAVIS_BRANCH}" = "dev" ] || [ "${TRAVIS_BRANCH}" = "master" ])
  && docker run -e GH_TOKEN -e TRAVIS_BRANCH -e TRAVIS_TAG -e TRAVIS_COMMIT antlr_plsql
  make clean deploy
deploy:
  provider: pypi
  user: machow
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: datacamp/antlr-plsql
